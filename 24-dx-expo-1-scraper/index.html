<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Poster</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .header {
    width: 100%;
    height: 200px;
    background-image: url('header_photo.jpg');
    background-size: cover;
    background-position: center;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
  }
  .product {
    margin-bottom: 20px;
  }
  .product img {
    max-width: 100%;
    height: auto;
  }
  .description {
    margin-top: 10px;
  }
  .qr-code {
    margin-top: 10px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="header"></div>

<div class="container">
  <div class="product">
    <img src="product1.jpg" alt="Product 1">
    <div class="description">
      <h2>Product 1</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget mauris eget ligula consequat aliquet.</p>
    </div>
    <div class="qr-code">
      <img src="qr_product1.png" alt="QR Code for Product 1">
    </div>
  </div>

  <div class="product">
    <img src="product2.jpg" alt="Product 2">
    <div class="description">
      <h2>Product 2</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget mauris eget ligula consequat aliquet.</p>
    </div>
    <div class="qr-code">
      <img src="qr_product2.png" alt="QR Code for Product 2">
    </div>
  </div>
</div>

</body>
</html>
